<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="mockup">
            <div class="mockup__body">
                <h2 class="mockup__header">Gradie</h2>
                <p class="mockup__text">Beautiful gradients in seconds</p>
            </div>
            <div class="image-cont"><img src="iPhone-Mockup.png" alt="" class="mockup__image"></div>
        </div>
        <form action="" class="form">
            <h2 class="form__header">Login</h2>
            <div class="form-control">
                <div><label for="mail">Email</label></div>
                <input type="email" name="e-mail" id="mail" placeholder="john@example.com">
            </div>
            <div class="form-control">
                <div><label for="pass">Password</label></div>
                <input type="password" name="pass_word" id="pass" placeholder="At least 8 characters">
            </div>
            <div class="terms">
                <input type="checkbox">
                <p class="termscond">By creating an account, you
                    agree to the <a href="#">
                        Terms &
                        Conditions
                    </a>.</p>
            </div>
            <button class="btn">Create an Account</button>
        </form>
    </div>
</body>

</html>
